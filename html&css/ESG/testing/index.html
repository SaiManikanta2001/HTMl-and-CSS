<!DOCTYPE html>
<html>
<head>
  <title>Authorization of ESG Companies</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="https://uploads-ssl.webflow.com/5e830f32e1a65f4e3b705b3f/5e830f32e1a65f2922705cf6_AdobeStock_293662508.jpeg" alt="ESG Icon">
    </div>
    <ul>
      <li><a href="#">New Proposal</a></li>
      <li><a href="#">Verification</a></li>
      <li><a href="#">Authorization</a></li>
      <li><a href="#">IoT Data</a></li>
      <li><a href="#">Data Input</a></li>
    </ul>
  </div>
  <div class="content">
    <h1>Authorization of ESG Companies</h1>
    <h2>New Proposal</h2>
    <form>
      <label for="companyName">Company Name:</label>
      <input type="text" id="companyName" name="companyName" placeholder="Enter company name">

      <label for="companyLogo">Company Logo:</label>
      <input type="file" id="companyLogo" name="companyLogo">

      <label for="publicAddress">Public Address:</label>
      <input type="text" id="publicAddress" name="publicAddress" placeholder="Enter public address">

      <label for="financialStatement">Financial Statement:</label>
      <input type="file" id="financialStatement" name="financialStatement">

      <label for="esgPolicy">ESG Policy:</label>
      <input type="file" id="esgPolicy" name="esgPolicy">

      <label for="additionalFile1">ESG Framework</label>
      <input type="file" id="additionalFile1" name="additionalFile1">

      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
